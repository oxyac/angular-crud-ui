<div
  class="modal"
  tabindex="-1"
  role="dialog"
  [ngStyle]="{'display':displayStyleDept}">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <h4 class="modal-title">Add new Department</h4>
      </div>
      <form (ngSubmit)="createDept(f)" #f="ngForm">
        <div class="modal-body">


          <div class="form-group">
            <label for="project_name">Project</label>
            <input
              type="text"
              class="form-control"
              ngModel
              name="project_name"
              id="project_name"
              required>
          </div>

          <div class="form-group">
            <label for="language">Language</label>
            <input
              type="text"
              name="language"
              class="form-control"
              ngModel
              id="language"
              required>
          </div>


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-danger"
                  (click)="closePopupDept()">
            Close
          </button>
          <button
            type="submit"
            class="btn btn-success"
            [disabled]="!f.valid">
            Add
          </button>
        </div>

      </form>
    </div>
  </div>
</div>
